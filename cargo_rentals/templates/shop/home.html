<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)"><img src="static/images/cargologo.jpeg" alt="" style="width: 60px;"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="shop_home">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="add_car">ADD CAR</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">BOOKINGS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="logout">LOGOUT</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="text" placeholder="Search">
              <button class="btn btn-primary" type="button">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div id="demo" class="carousel slide" data-bs-ride="carousel">   
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="static/images/backgroundimg1.webp" alt="Los Angeles" class="d-block" style="width:100%;height: 800px;">
            <div class="carousel-caption">
                <h3>Motorcycle</h3>
                <p>Unleash Your Bike Enthusiasm</p>
            </div>
          </div>
      </div>
  


      <div>
        <h2>Cars</h2>
      </div>
    <div class="container mt-4">
        <div class="row">
            {% for pro in products %}
            <div class="col-lg-4 mt-4">
                <div class="card" style="width:400px">
                    <img src="{{pro.img.url}}" alt="" class="card-img-top" style="width: 100%;">
                    <div class="card-body">
                        <h4 class="card-title">{{pro.product_name}}</h4>
                        <p class="card-text fw-light fw-secondary">{{pro.price}}</p>
                        <p class="card-text"><b>{{pro.offer_price}}</b></p>
                        <p class="card-text mt-3">{{pro.dis}}</p>
                        <div>
                            <a href="edit_product/{{pro.pk}}" class="btn">EDIT</a>
                            <a href="delete_product/{{pro.pk}}" class="btn">DELETE</a>
                        </div>
                        
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
        
      
            
        
   
    
</body>
</html>
